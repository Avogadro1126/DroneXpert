<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logn in</title>
    <link rel="stylesheet" href="../css/logn_In.css">
    <link rel="shortcut icon" type="image/x-icon" href="../jpg以及gif资源/droneXpert.ico" >

  <script>
    function redirectToLogPage() {
      var key1 = document.getElementById('key1').value;
      window.location.href = 'video.html?key1=' + encodeURIComponent(key1);
    }
  </script>

</head>
<body>

    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>账号</label>
            <input type="text" id="key1" placeholder="请输入树莓派地址"/>
        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password" id="key2" placeholder="默认密码hit"/>
        </div>
        <div class="btn-box">
            <!-- <a href="video.html">游客访问</a> -->
            <div>
                <button onclick="redirectToLogPage()">登录</button>
                <script>
                    function redirectToLogPage() {
                        var key1 = document.getElementById('key1').value.trim();
                        var key2 = document.getElementById('key2').value.trim();
                        var ipRegex = /^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$/; // IP 地址正则表达式
            
                        if (!ipRegex.test(key1)) {
                            alert('请输入正确的 IP 地址！'); // 提示输入的 IP 地址格式无效
                            return; // 返回当前页面，不执行后续操作
                        }
            
                        if (key2.toLowerCase() !== 'hit') {
                            alert('密码错误，请重新输入！'); // 提示密码错误
                            return; // 返回当前页面，不执行后续操作
                        }
            
                        // 输入的 key1 符合 IP 地址格式，并且 key2 是 'hit'，跳转到 video.html 页面
                        window.location.href = 'video.html';
                    }
                </script>
                <button>注册</button>
            </div>
        </div>
    </div>

</body>
</html>
