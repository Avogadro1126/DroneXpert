<body>
        
    <div id="videoContainer"></div>
        <script>
            window.onload = function() {
                var queryString = window.location.search;
                var urlParams = new URLSearchParams(queryString);
                var key1 = urlParams.get('key1');
                if (key1) {
                    var videoUrl = 'http://' + key1 + '/javascript_simple.html'; // 更新监控视频网址的格式
                    var videoElement = document.createElement('iframe'); // 使用iframe来嵌入网页
                    videoElement.src = videoUrl;
                    videoElement.width = '840px';
                    videoElement.height = '720px';
                    scrolling="yes" ;
                    frameborder="0";
                    document.getElementById('videoContainer').appendChild(videoElement);
                } 
                // else {
                //     document.getElementById('videoContainer').innerText = '当前地址有误！';
                // }
            }
        </script>
